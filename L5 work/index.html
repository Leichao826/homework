<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.nav {
				margin: 0;
				padding: 0;
				height: 135px;
				width: 900px;
				list-style: none;
				/*border: solid 1px red;*/
				margin: 50px auto;
				position: relative;
			}
			
			.nav .bg {
				width: 120px;
				height: 165px;
				position: absolute;
				top: -15px;
				left: 15px;
				z-index: -99;
				border-radius: 10px;
				background-color: aquamarine;
				-webkit-transition: left 0.2s cubic-bezier(0.09, 0.87, 0.76, 1.29);
			}
			
			.nav li {
				width: 150px;
				height: 135px;
				float: left;
				background-position: center;
			}
			
			.nav li:nth-child(1) {
				background-image: url(img/burger-large.png);
			}
			
			.nav li:nth-child(1):hover~.bg {
				left: 15px;
			}
			
			.nav li:nth-child(2) {
				background-image: url(img/comment-large.png);
			}
			
			.nav li:nth-child(2):hover~.bg {
				left: 165px;
			}
			
			.nav li:nth-child(3) {
				background-image: url(img/earth-large.png);
			}
			
			.nav li:nth-child(3):hover~.bg {
				left: 315px;
			}
			
			.nav li:nth-child(4) {
				background-image: url(img/rocket-large.png);
			}
			
			.nav li:nth-child(4):hover~.bg {
				left: 465px;
			}
			
			.nav li:nth-child(5) {
				background-image: url(img/sport-large.png);
			}
			
			.nav li:nth-child(5):hover~.bg {
				left: 615px;
			}
			
			.nav li:nth-child(6) {
				background-image: url(img/wine-large.png);
			}
			
			.nav li:nth-child(6):hover~.bg {
				left: 765px;
			}
		</style>
	</head>

	<body>

		<ul class="nav">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<div class="bg"></div>
		</ul>

	</body>

</html>
