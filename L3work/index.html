<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.draw{
				width:400px;
				margin: 50px auto 0px;
			}		
						
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px red;
				margin-bottom: 10px;
				display: block;
			}
			button{
				margin-top: 10px;
				margin-left: 160px;
				width: 60px;
			}
		</style>
	</head>
	<body>
		<div class="draw">
			<canvas id="canvas" width="800" height="800"></canvas>
			<div class="select">
			画笔大小：<input type="range" name="width" id="width" value="1" min="1" max="50" />
			画笔颜色：<input type="color" name="color" id="color" value="" />
			<button class="ca">橡皮擦</button>
			</div>
		</div>
		<script type="text/javascript">
			var canvas = document.querySelector("#canvas");
			var context = canvas.getContext("2d");
			var draw = false;
			
			canvas.onmousedown = function(){
				draw = true;
				context.beginPath();
			}
			
			canvas.onmouseup = function(){
				draw = false;
				context.closePath();
			}
			
			canvas.onmousemove = function(e){
				if(draw){
					var x = e.offsetX*2;
					var y = e.offsetY*2;
					context.lineTo(x,y);
					context.stroke();
				}
			}
			
			// 设置颜色
			document.querySelector("#color").onchange = function(){
				context.strokeStyle = this.value;
			}
			// 设置线的粗线
			document.querySelector("#width").onchange = function(){
				context.lineWidth = this.value;
			}
			document.querySelector(".ca").onclick=function(){
				context.strokeStyle="white"
			}
			
		</script>
	</body>
</html>
